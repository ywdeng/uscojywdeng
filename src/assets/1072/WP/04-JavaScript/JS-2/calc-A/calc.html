<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>簡易二元計算機</title>
  <script src="calc.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link href="calc.css" rel="stylesheet" type='text/css'>
</head>

<body>
  <article>
    <h1>簡易二元計算機</h1>
    <hr>
    <form id="f1" action="#" method="post">
      <table border="0">
        <tr>
          <td colspan="6"><span id="disp">0</span></td>
        </tr>
        <tr>
          <td><input type="button" id="num0" value="0" onClick="setNumber(0)" title="Zero"></td>
          <td><input type="button" id="num1" value="1" onClick="setNumber(1)" title="One"></td>
          <td><input type="button" id="num2" value="2" onClick="setNumber(2)" title="Two"></td>
          <td><input type="button" id="num3" value="3" onClick="setNumber(3)" title="Three"></td>
          <td><input type="button" id="num4" value="4" onClick="setNumber(4)" title="Four"></td>
          <td><input type="button" id="num5" value="5" onClick="setNumber(5)" title="Five"></td>
        </tr>
        <tr>
          <td><input type="button" id="num6" value="6" onClick="setNumber(6)" title="Six"></td>
          <td><input type="button" id="num7" value="7" onClick="setNumber(7)" title="Seven"></td>
          <td><input type="button" id="num8" value="8" onClick="setNumber(8)" title="Eight"></td>
          <td><input type="button" id="num9" value="9" onClick="setNumber(9)" title="Nine"></td>
          <td><input type="button" id="C" value="C" onClick="resetCurrent()" title="Clear"></td>
          <td><input type="button" value="AC" id="AC" onClick="resetAll()" title="All Clear"></td>
        </tr>
        <tr>
          <td><input type="button" id="add" value="&plus;" onClick="setOperator('+')" title="Add"></td>
          <td><input type="button" id="sub" value="&minus;" onClick="setOperator('-')" title="Subtract"></td>
          <td><input type="button" id="mul" value="&times;" onClick="setOperator('*')" title="Multiply"></td>
          <td><input type="button" id="div" value="&divide;" onClick="setOperator('/')" title="Divide"></td>
          <td><input type="button" id="sqrt" value="&Sqrt;" onClick="squareRoot()" title="Square Root"></td>
          <td><input type="button" id="power" value="x&#8319;" onClick="powerN()" title="n-th power"></td>
        </tr>
        <tr>
          <td><input type="button" id="sign" value="&plusmn;" onClick="negate()" title="Netage"></td>
          <td colspan="2"><input type="button" id="copy" value="&#x1f4cb;" onClick="copyClipboard()"
              title="Copy to clipboard"></td>
          <td colspan="3"><input type="button" id="eq" value="&equals;" onClick="calc()" disabled="disabled"
              title="Equal"></td>
        </tr>
      </table>
    </form>
    <hr />
  </article>
  <input type="text" id="clipboard" value="0" style="visibility:hidden">
</body>

</html>
