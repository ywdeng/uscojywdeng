<!doctype html>
<html>
  <head>
    <title>自訂函式範例</title>
    <script>
      function greeting() {
        var username = prompt("請輸入您的大名", "");
        alert(username + "您好！歡迎光臨！");
      }
    </script>
  </head>
  <body>
    <h1>
      <a href="javascript:greeting()">點這裡...</a>
    </h1>
  </body>
</html>
