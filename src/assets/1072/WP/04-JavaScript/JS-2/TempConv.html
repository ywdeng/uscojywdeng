<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>溫度轉換</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function f2c(degF) {
      document.getElementById("degC").value = ((degF.value - 32) * 5 / 9).toFixed(1);
    }
    function c2f(degC) {
      document.getElementById("degF").value = degC.value * 9 / 5 + 32;
    }
  </script>
  <style>
    input {
      width: 80px;
      text-align: center;
      font-weight: bolder;
    }

    input:focus,
    input:hover {
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <article>
    <h1>溫度換算</h1>
    <hr>
    攝氏溫度
    <input type="number" id="degC" value="100" onchange="c2f(this)">
    &deg;C
    &equals;
    華氏溫度
    <input type="number" id="degF" value="212" onchange="f2c(this)">
    &deg;F
  </article>
</body>

</html>
