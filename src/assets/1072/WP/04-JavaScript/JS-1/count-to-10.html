<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>印出從1到10的數字</title>
</head>
<body style="margin: 1em auto; width: 75%;">
<h1>for-loop</h1>
<pre>
<script>
    for (var n = 1; n <= 10; ++n) {
        document.writeln(n);
    }
</script>
</pre>
<hr />
<h1>while-loop</h1>
<script>
    var x = 1;
    while (x <= 10) {
        document.writeln(x + "<br />");
        x++;
    }
</script>
</body>
</html>
