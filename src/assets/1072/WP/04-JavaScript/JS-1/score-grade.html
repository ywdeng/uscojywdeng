<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>評定等第</title>
</head>

<body>
	<script>
		var x = prompt("請輸入學期成績", "");
		if (x >= 90)
			alert("優等！");
		else if (x < 90 && x >= 80)
			alert("甲等！");
		else if (x < 80 && x >= 70)
			alert("乙等！");
		else if (x < 70 && x >= 60)
			alert("丙等！");
		else
			alert("不及格！");
	</script>

</body>

</html>
