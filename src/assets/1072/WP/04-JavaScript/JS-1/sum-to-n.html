<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>累加1到n的結果</title>
	<script>
		function showSum(num) {
			var n = num.value;
			var sum = 1;
			var eqn = "1";
			for (var i = 2; i <= n; i++) {
				sum += i;
				eqn += "+" + i;
			}
			var x = document.getElementById("result");
			x.innerHTML = eqn + "=" + sum;
		}
	</script>
</head>
<body>
	<article style="margin:1em auto;background-color:#FFC;width:32em;">
		<header style="text-align:center">
			<h1>累加1到n的結果</h1>
			<hr />
		</header>
		<section id="input" style="padding:1em;">
			N = 
            <input type="number" min="1" step="1" value="10" 
                onchange="showSum(this)">
		</section>
		<section id="result" style="font-weight:bold;padding:1em;">
		</section>
	</article>
</body>
</html>
