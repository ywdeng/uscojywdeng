<!doctype html>
<html>
<head>
<meta charset='utf-8' />
<title>九九乘法表 以<pre>標籤配合 \t 定位</title>
</head>
<body>
<pre>
<script>
for (y = 2; y <= 9; y++) {
  for (x = 2; x <= 9; x++) {
    document.write(x + "x" + y + "=" + (x*y));
	document.write("\t");
  }
  document.write("<br />");
}  	
</script>
</pre>
</body>
</html>
