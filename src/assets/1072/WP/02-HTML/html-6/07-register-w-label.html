<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>第三屆軟體專案管理營</title>
<style>
article { margin: 1em 10%; padding: 1em; background-color: #FFC; }
header { text-align: center; }
tr { vertical-align: top; }
th { text-align: right; }
</style>
</head>
<body>
<article>
  <header>
    <h1>第三屆軟體專案管理營</h1>
    <h2>線上報名</h2>
    <hr>
  </header>
  <form id="f1" action="/Register.aspx" method="post" enctype="multipart/form-data">
    <table border="0" align="center">
      <tr>
        <th><label for"txtName">姓名</label>：</th>
        <td colspan="3">
		  <input type="text" name="txtName"  id="txtName" required>
		</td>
      </tr>
      <tr>
        <th>電子郵件：</th>
        <td colspan="3">
		  <input type="email" name="txtEmail" id="txtEmail" size="80" required>
		</td>
      </tr>
      <tr>
        <th>密碼：</th>
        <td>
		  <input type="password" name="txtPassword1" id="txtPassword1" required>
		</td>
        <th>確認密碼：</th>
        <td>
		  <input type="password" name="txtPassword2" id="txtPassword2" required>
		</td>
      </tr>
      <tr>
        <th>個人網站：</th>
        <td colspan="3">
		  <input type="url" name="txtHomepage" id="txtHomepage" size="80">
		</td>
      </tr>
      <tr>
        <th><label for="txtBirthDate">出生日期：</label></th>
        <td>
		  <input type="date" name="txtBirthDate" id="txtBirthDate">
		</td>
        <th>性別：</th>
        <td>
		  <input type="radio" name="rdoSex" id="rdoSexMale" value="male">
          <label for="rdoSexMale">男</label>
          <input type="radio" name="rdoSex" id="rdoSexFemale" value="female" checked>
          <label for="rdoSexFemale">女</label>
		</td>
      </tr>
      <tr>
        <th>工作內容：</th>
        <td colspan="3">
		  <input type="checkbox" name="cboWorkCoding" id="cboWorkCoding" value="on">
          <label for="cboWorkCoding">撰寫程式</label>
          <input type="checkbox" name="cboWorkArt" id="cboWorkArt" value="on">
          <label for="cboWorkArt">美工設計</label>
          <input type="checkbox" name="cboWorkWebedt" id="cboWorkWebedt" value="on">
          <label for="cboWorkWebedt">製作網頁</label>
          <input type="checkbox" name="cboWorkDba" id="cboWorkDba" value="on">
          <label for="cboWorkDba">資料庫管理</label>
		</td>
      </tr>
      <tr>
        <th>聯絡地址：</th>
        <td colspan="3">
		  <textarea name="txtAddress" cols="80" rows="4" id="txtAddress">
		  </textarea>
		</td>
      <tr>
      <tr>
        <th>最喜歡的顏色？</th>
        <td>
		  <input type="color" name="txtFavoriteColor" required>
		</td>
        <th>大頭照：</th>
        <td>
		  <input type="file" name="txtPicture" required>
		</td>
      </tr>
      <tr>
        <th>聯絡電話：</th>
        <td>
		  <input name="txtTel" type="tel" id="txtTel">
		</td>
        <th>每日上網時數：</th>
        <td>
		  <input name="txtWebHour" type="number" id="txtWebHour" 
		    min="0" max="24" value="1">
		</td>
      </tr>
      <tr>
        <th>最喜歡的入口網站：</th>
        <td><select name="selSearchEngine">
            <option>Google</option>
            <option>Yahoo</option>
            <option>MSN</option>
            <option>MSDN</option>
            <option>CNET</option>
          </select>
		</td>
        <th>學過的程式語言：</th>
        <td><select name="selLanguage" size="3" multiple>
            <option>C</option>
            <option>JAVA</option>
            <option>C#</option>
            <option>VB</option>
            <option>Python</option>
          </select>
		</td>
      </tr>
      <tr>
        <td colspan="4" style="text-align:center">
		  <input type="submit">
          <input type="reset">
		</td>
      </tr>
    </table>
  </form>
</article>
</body>
</html>
