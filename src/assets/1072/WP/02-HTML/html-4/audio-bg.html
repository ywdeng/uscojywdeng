<body>
    <article id="content">
        <header>
            <h1>春曉</h1>
            <hr style="width:70%" />
        </header>
        <section id="poetry">春眠不覺曉，處處聞啼鳥。夜來風雨聲，花落知多少。</section>
        <section>《春曉》是一首五言絕句，作者是唐朝詩人孟浩然。<br />
            寫出了在春季的早晨，睡著的人醒來時所感受到的生活場景片段，描寫了一種惜春的感情。
        </section>
    </article>
