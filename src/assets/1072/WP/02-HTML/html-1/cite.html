<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>cite, code, dfn and q</title>
</head>

<body>
<p>在 
<cite 
  href="http://www.w3.org/TR/html5/text-level-semantics.html#the-cite-element" 
  for="cite-definition">HTML5</cite> 
  規格書裡提到 
<code id="cite-tag" class="tag tag-element">cite</code> 
標籤的意義在於 
<q id="cite-definition"><dfn for="cite-tag">引述或參考某項成果的名稱</dfn></q>。 
</p>

<p> 
In the <cite>HTML5</cite> specification 
<a href="#cite-tag-html5">
  <code class="tag tag-element">cite</code>
</a> 
tag is defined as 
<q cite="http://www.w3.org/TR/html5/text-level-semantics.html#the-cite-element"><dfn id="cite-tag-html5" title="cite">... the title of a work ... [which] can be ... 
    quoted or referenced in detail ... or ... mentioned in passing
  </dfn>
</q>. 
</p>
</body>
</html>
