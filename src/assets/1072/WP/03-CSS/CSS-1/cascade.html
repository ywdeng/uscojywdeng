<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Cascade</title>
<style>
body {
	background-color: #FFC;
	font-weight: bold;
}
article {
	background-color: #9C9;
	margin: 1em 5%;
	color: red;
}
section {
	display: block;
	float: right;
	width: 60%;
	background-color: #30F;
	color: white;
}
aside {
	display: block;
	float: left;
	width: 35%;
	background-color: #9C4;
}
h1, h2, h3 {
	text-align: center;
}
aside h3 {
	text-align: left;
}
</style>
</head>
<body>
<h1>這是標題</h1>
<article>
  <h2>第一章 主旨</h2>
  <section>
    <h3>第一節 主旨</h3>
    <p>我只繼承文字粗體，把文字顏色改成白色。</p>
  </section>
  <aside>
    <h3>側邊欄裡的 H3 靠左</h3>
    <p>我繼承文字粗體和顏色。</p>
  </aside>
</article>
</body>
</html>
