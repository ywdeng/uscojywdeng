<p class="large1">三民主義是由孫中山所提出的一個重要的政治理論與政治綱領，包含民族主義、民權主義和民生主義，為中國國民黨的基本理論，後被採納入《中華民國憲法》第一條內容。</p>
<p>基本原理來自西方政治學與社會主義，再加上孫中山個人的理解與想像。此綱領在歷年不同的歷史條件下，多次對三民主義所作的表述，皆有所改變和發展。中國國民黨與其學者，對三民主義也有不同的解釋。</p>
