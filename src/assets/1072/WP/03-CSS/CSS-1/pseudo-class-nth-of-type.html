	color: blue;
}

	color: blue;
}
*/

<body>
<section>
  <h1>杜甫《短歌行贈王郎司直》</h1>

  <p class='dofu'>王郎酒酣拔劍斫地歌莫哀</p>
  <p class='dofu'>我能拔爾抑塞磊落之奇才</p>
  <!-- <hr width="200px" class="second"> -->
  <p class='dofu'>豫章翻風白日動</p>
  <p class='dofu'>鯨魚跋浪滄溟開</p>
  <p class='dofu'>且說佩劍休裴回</p>
  <p class='dofu'>西得諸侯棹錦水</p>
  <p class='dofu'>欲向何門趿珠履</p>
  <p class='dofu'>仲宣樓頭春色深</p>
  <p class='dofu'>青眼高歌望吾子</p>
  <p class='dofu'>眼中之人吾老矣</p>
  <!-- <hr width="200px" class="last"> -->
</section>
