<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>垂直對齊</title>
    <style>
        p {
            border: black thin solid;
            text-align: center;
        }
        
        img {
            border: black thin solid;
            height: 100px;
        }
        
        .top {
            vertical-align: top;
        }
        
        .texttop {
            vertical-align: text-top;
        }
        
        .bottom {
            vertical-align: bottom;
        }
        
        .textbottom {
            vertical-align: text-bottom;
        }
        
        .baseline {
            vertical-align: baseline;
        }
        
        .middle {
            vertical-align: middle;
        }
        
        .big {
            font-size: xx-large;
        }
        
        .small {
            font-size: xx-small;
        }
    </style>
</head>

<body style="width: 600px; margin: 0px auto;">
    <p class="big">
        <span>abcdefgh</span>
        <span>膠卷</span>
        <img src='35mm_film.png' class="middle">
        <span>abcdefgh</span>
        <span class="small">膠卷</span>
    </p>
</body>

</html>
