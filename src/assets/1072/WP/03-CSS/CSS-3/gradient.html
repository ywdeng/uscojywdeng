<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>漸層色</title>
<style>
#cb1 {
	background-image: linear-gradient(180deg, white, green);
}
#cb2 {
	background-image: linear-gradient(90deg, red, yellow);
}
#cb3 {
	background-image: linear-gradient(to bottom, blue, white);
}
#cb4 {
	background-image: linear-gradient(90deg, yellow, orange 25%, blue);
}
#cb5 {
	background-image: linear-gradient(to bottom, #e2e2e2 0%, #dbdbdb 50%, #d1d1d1 51%, #fefefe 100%);
}
#cb6 {
	background-image: radial-gradient(circle, white, red);
}
</style>
</head>

<body>
<table width="100%">
  <tr>
    <td id="cb1"><p>&nbsp;</p></td>
  </tr>
  <tr>
    <td id="cb2"><p>&nbsp;</p></td>
  </tr>
  <tr>
    <td id="cb3"><p>&nbsp;</p></td>
  </tr>
  <tr>
    <td id="cb4"><p>&nbsp;</p></td>
  </tr>
  <tr>
    <td id="cb5"><p>&nbsp;</p></td>
  </tr>
  <tr>
    <td id="cb6"><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></td>
  </tr>
</table>
</body>
</html>
