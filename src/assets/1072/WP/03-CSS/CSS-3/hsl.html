<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
<style>
p {
	color: hsl(120,75%,50%);
}
.red {
	color: red;
	background-color: cyan;
}
.green {
	color: #00FF00;
	background-color: #FF0000;
}
.blue {
	color: rgb(0, 0, 255);
	background-color: rgb(255,255,0);
}
</style>
</head>

<body>
<article>
  <header>
    <hr style="color:red">
    <p>什麼顏色？</p>
    <hr style="color:red;border-color:red">
  </header>
  <table border='1'>
    <caption>
    RGB三原色
    </caption>
    <tr class="red">
      <th>紅</th>
      <td>#FF0000</td>
    </tr>
    <tr class="green">
      <th>綠</th>
      <td>#00FF00</td>
    </tr>
    <tr class="blue">
      <th>藍</th>
      <td>#0000FF</td>
    </tr>
  </table>
  <hr color="blue">
</article>
</body>
</html>
