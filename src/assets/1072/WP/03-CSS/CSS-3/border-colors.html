<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>顏色</title>
<style>
.b4 {
	border: solid;
	border-color: red green blue black;
}
.b3 {
	border: solid;
	border-color: red green blue;
}
.b2 {
	border: solid;
	border-color: red green;
}
.b1 {
	border: solid;
	border-color: red;
}
span {
	padding: 2px;
}
ol {
	list-style-type: cjk-ideographic;
}
li {
	margin: 1em 0;
}
</style>
</head>

<body>
<article>
  <section>
    <h2>外框色</h2>
    <ol>
      <li><code>border-color: red;</code>&nbsp;&nbsp; 
      <span class="b1">上下左右四邊皆紅</span></li>
      <li><code>border-color: red green;</code>&nbsp;&nbsp; 
      <span class="b2">上下皆紅、左右皆綠</span></li>
      <li><code>border-color: red green blue;</code>&nbsp;&nbsp; 
      <span class="b3">上邊紅、右邊與左邊皆綠、下邊藍</span></li>
      <li><code>border-color: red green blue yellow;</code>&nbsp;&nbsp; 
      <span class="b4">上邊紅、右邊綠、下邊藍、左邊黑</span></li>
    </ol>
  </section>
</article>
</body>
</html>
